name: Secret self-scan
on:
  workflow_dispatch:
  push:
permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for common secrets
        id: scan
        shell: bash
        run: |
          set -euo pipefail
          PATTERN='-----BEGIN (?:OPENSSH )?PRIVATE KEY-----|-----BEGIN RSA PRIVATE KEY-----|ghp_[A-Za-z0-9]{20,}|AKIA[0-9A-Z]{16}|aws_secret_access_key|AWS_ACCESS_KEY_ID|DATABASE_URL=|postgres://|mongodb://|mysql://|OPENAI_API_KEY|sk-(?:live|test|proj|[A-Za-z0-9]{10,})|SUPABASE_KEY|service_role|STRIPE_SECRET_KEY|GITHUB_TOKEN|GH_TOKEN|SENDGRID_API_KEY|MAILGUN_API_KEY|SMTP_PASSWORD|TWILIO_AUTH_TOKEN|NEXTAUTH_SECRET|JWT_SECRET|SESSION_SECRET|AIza[0-9A-Za-z\-_]{10,}|GOOGLE_APPLICATION_CREDENTIALS|client_secret\.json|firebaseConfig|id_rsa'

          # Scan code, but ignore the scanner itself and noisy folders
          grep -RInE -I \
            --exclude-dir='.git' --exclude-dir='node_modules' --exclude-dir='dist' \
            --exclude-dir='build' --exclude-dir='.next' --exclude-dir='.vercel' \
            --exclude-dir='vendor' \
            --exclude='.github/workflows/secret-scan.yml' \
            -e "$PATTERN" . > hits.txt || true

          # Drop obvious local dev Mongo URLs
          grep -vE 'mongodb://(localhost|127\.0\.0\.1)' hits.txt > hits_filtered.txt || true

          if [ -s hits_filtered.txt ]; then
            awk -F: 'BEGIN{OFS=",";print "File","Line","Snippet"} {file=$1;line=$2; $1=$2=""; sub(/^::/,""); snippet=$0; gsub(/"/,"\"\"",snippet); print file,line,"\""snippet"\"" }' hits_filtered.txt > secret_hits.csv
            echo "matches=true" >> $GITHUB_OUTPUT
          else
            echo "matches=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload report (if any)
        if: steps.scan.outputs.matches == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: secret_hits
          path: secret_hits.csv

      - name: No matches
        if: steps.scan.outputs.matches != 'true'
        run: echo "No matches found."
